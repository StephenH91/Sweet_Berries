<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Sweet Berries Registration Form</title>
</head>

<body>
    <div class="header">
        <img src="assets/logo.png">
        <nav>
            <a href="#">Contact</a>
            <a href="#">About Us</a>
            <a class="start" href="#">Get Started</a>
        </nav>

    </div>

    <main>
        <h1>Registration</h1><br>
        First Name: <input type="text" placeholder="First Name"><br>
        Last Name: <input type="text" placeholder="Last Name"><br>
        Email: <input type="email" placeholder="Email"><br>
        Password: <input type="password" minlength="6" placeholder="Password"><br>
        <label for="course">Selected Course:</label>
        <select name="course" id="course">
            <option value="cooking-essentials">Cooking Essentials</option>
            <option value="chef-skills">Chef Skills</option>
            <option value="nutrition-in-cooking">Nutrition In Cooking</option>
            <option value="plant-based-cooking">Plant-Based Cooking</option>
            <option value="teens-kitchen">Teen's Kitchen</option>
        </select><br>
        Notes:<br><textarea rows="5" cols="60"></textarea><br>

    </main>
    <div>
        <button>Reset</button>
        <button>Submit</button>
    </div>
    <div class="footer">
        <h3>Sweet Berries</h3>
    </div>

</body>

</html>
